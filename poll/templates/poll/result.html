{% extends "base.html" %}

{% block title %}Result Page{% endblock %}

{% block content %}
  <h2 class="text-center">Results</h2>
  <table class="table table-bordered table-sm text-center">
    <thead>
      <tr>
        <th>Document Name</th>
        <th>Document Category</th>
        <th>Total Vote</th>
      </tr>
    </thead>
    <tbody>
      {% for i in obj %}
        <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.category }}</td>
          <td>{{ i.total_vote }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
